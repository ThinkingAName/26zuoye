    <title>第2次课后作业</title>   <!--网页标题-->

    <style>
        body, p, ul, dl, dd, ol, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ul, ol {
            padding-left: 0;
            list-style: none;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 0;
        }

        em, i {
            font-style: normal; /*设置字体样式：正常显示（就是不倾斜）*/
        }

        strong, b {
            font-weight: normal; /*设置字体加粗：正常显示（就是不加粗）*/
        }

        a {
            text-decoration: none; /*去掉下划线*/
        }
        div{
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>


<script>
var docW,
    docH;
    window.onresize = function () {
        docW = document.documentElement.clientWidth;
        docH = document.documentElement.clientHeight;
    };

    motion(10);
    function motion(num) {
        for (var i = 0;i < num; i++) {
            var div = document.createElement("div");
            div.style.backgroundColor = "rgb(" + Math.floor(Math.random()*256)+ ","+ Math.floor(Math.random()*256)+ ","+ Math.floor(Math.random()*256)+ ")";
            div.speed = Math.floor(Math.random()*11)+3;
            //console.log(div.speed);
            document.body.appendChild(div);
        }

        running();
        function running() {

            for (var i = 0; i < num; i++) {
                var div = document.getElementsByTagName("div")[i],
                    maxW = docW - div.clientWidth,
                    maxH = docH - div.clientHeight,
                    speedW = div.speed,
                    speedH = div.speed;
                console.log(div.speed);

                if (div.offsetTop < 0 || div.offsetTop > maxH) {
                    div.offsetTop = Math.floor(Math.max(0, div.offsetTop));
                    div.offsetTop = Math.floor(Math.min(maxH, div.offsetTop));
                    speedH = -speedH;
                }
                if (div.offsetLeft < 0 || div.offsetLeft > maxW) {
                    div.offsetLeft = Math.floor(Math.max(0, div.offsetLeft));
                    div.offsetLeft = Math.floor(Math.min(maxH, div.offsetLeft));
                    speedW = -speedW;
                }
                div.style.top = div.offsetTop + "px";
                div.style.left = div.offsetLeft + "px";
                div.offsetTop += speedH;
                div.offsetLeft += speedW;

            }
           // requestAnimationFrame(running);
        }

    }

</script>
</body>
</html>
